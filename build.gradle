task wrapper(type: Wrapper) {
    gradleVersion = '2.4'
}

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath "com.kiefer.gradle:ember-cli-gradle-plugin:0.0.3"
    }
}

group = "com.kiefer.gradle"
version = "1.0.0"

apply plugin: "com.kiefer.gradle.embercli"
apply plugin: "idea"

idea {
    module {
        excludeDirs += file('tmp')
        excludeDirs += file('node_modules')
        excludeDirs += file('bower_components')
    }
}


